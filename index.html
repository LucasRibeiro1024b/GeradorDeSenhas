<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Password Generator</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <div class="conteudo">
    <h1 class="titulo">Gerador de senhas</h1>
    <p class="description">Digite o tamanho da senha, click em enviar e uma senha com o tamanho escolhido vai aparecer logo abaixo.</p>
    <label for="entrada">Digite o tamanho: </label>
    <input type="number" name="entrada" id="entrada">
    <p class="description">⬇️ Senha ⬇️</p>
    <p class="senha"></p>
  </div>
</body>
</html>
